<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Calculator app</h1></header>
    <main>
      <section class="display">
          <div class="output_display"><p data-name="currentEquationDisplay">0</p><h2 data-name="outputDisplay">0</h2></div>
      </section>
      <section class="calculator_container">
          <button class="clear_all" type="button" data-name="clearAll">C</button>
          <button class="clear_last" type="button" data-name="clearLast">CE</button>
          <button class="operator_btn" type="button" data-name="divisionBtn">&#247</button>
          <button class="number_btn" data-name="numberBtn">7</button>
          <button class="number_btn" data-name="numberBtn">8</button>
          <button class="number_btn" data-name="numberBtn">9</button>
          <button class="operator_btn" data-name="multiplicationBtn">&#215</button>
          <button class="number_btn" data-name="numberBtn">4</button>
          <button class="number_btn" data-name="numberBtn">5</button>
          <button class="number_btn" data-name="numberBtn">6</button>
          <button class="operator_btn" data-name="substractionBtn">&#8722</button>
          <button class="number_btn" data-name="numberBtn">1</button>
          <button class="number_btn" data-name="numberBtn">2</button>
          <button class="number_btn" data-name="numberBtn">3</button>
          <button class="operator_btn" data-name="additionBtn">&#43</button>
          <button class="number_btn grid-col-span2" data-name="numberBtn">0</button>
          <button class="number_btn" data-name="separatorBtn">&#46</button>
          <button class="operator_btn" data-name="equalityBtn">&#61</button>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
